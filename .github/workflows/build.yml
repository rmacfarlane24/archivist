name: CI/CD Pipeline

permissions:
  contents: write
  packages: write
  actions: read

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

jobs:
  # Quick test job for all events
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.REACT_APP_SUPABASE_URL }}" ]; then
            echo "❌ REACT_APP_SUPABASE_URL secret not set"
            exit 1
          fi
          if [ -z "${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" ]; then
            echo "❌ REACT_APP_SUPABASE_ANON_KEY secret not set"
            exit 1
          fi
          echo "✅ All secrets validated"
      
      - name: Build and test
        run: npm run build
        env:
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
          NODE_ENV: production

  # Full build matrix only for releases
  build:
    needs: test
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v')
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
          NODE_ENV: production
      - name: Build and publish to GitHub releases
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm run package -- --publish=always
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_UPDATER_ALLOW_UNSIGNED: true
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
          NODE_ENV: production
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Note: electron-builder with --publish=always will handle GitHub releases automatically